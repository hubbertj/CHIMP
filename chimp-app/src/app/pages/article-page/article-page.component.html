<div class="container">
  <div class="row">
    <h3 class="col-12">{{ article.title }}</h3>
    <br>
    <span class="col-12">The full article can be read <a href="{{ article.link }}">here</a></span>
    <br>
    <div class="col-12">
      <img [src]="article.imageUrl" />
      <div class="col" [innerHTML]="article.content"></div>
    </div>
  </div>
  <hr>
  <div>keywords: {{article.seo}}</div>
  <div class="col-12">&nbsp;</div>
</div>
