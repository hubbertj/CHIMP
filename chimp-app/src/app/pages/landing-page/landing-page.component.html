<div class="container">
  <div class="row">
    <h4>
      Welcome to CHIMP(COVID-19 Heat Map Application) - A tool to better understand COVID-19
    </h4>
  </div>
  <div class="col-12">&nbsp;</div>
  <h6>Latest&nbsp;News</h6>
  <div class="d-flex flex-wrap">
    <div *ngFor="let article of articles" class="p-2" style="width: 250px;">
      <div class="card">
        <a href="article/{{article.id}}" class="tt btn-tt-press"><img [attr.src]="article.imageUrl || 'assets/img/test-news-img.png'" class="card-img-top" width="100px" height="200px" alt="News"></a>
        <div class="card-body">
          <h5 class="card-title">{{article.title}}</h5>
          <p class="card-text">{{article.description}}</p>
          <a href="article/{{article.id}}" class="tt btn-tt-press"><small>read more</small></a>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">&nbsp;</div>
  <p class="lead">Having Symptoms?&nbsp;<a href="/test-center">Find the nearest test center</a>
    <hr>
    <h6>COVID-19 Data Search</h6>
    <form [formGroup]="searchForm" (ngSubmit)="onSearch()">
      <div class="form-row">
        <div class="form-group col-4">
          <input type="text" placeholder="city" formControlName="city" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
        </div>
        <div class="form-group col">
          <input type="text" placeholder="state" formControlName="state" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.state.errors }" />
        </div>
      </div>
      <div class="form-group">
        <input type="text" placeholder="zipcode" formControlName="zipcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.zipcode.errors }" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="country" formControlName="country" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.country.errors }" />
      </div>
      <div class="text-right">
        <button class="btn btn-primary mr-1">Search</button>
      </div>
    </form>
    <div class="col-12">&nbsp;</div>
</div>
